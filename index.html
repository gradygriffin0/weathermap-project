<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
              crossorigin="anonymous">
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css" rel="stylesheet"/>
        <link rel="stylesheet"
              href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css"
              type="text/css">
        <link rel="stylesheet" href="css/main.css">

        <title>Weathermap Project</title>
    </head>
    <body class="bg-light">
        <div id="nav" class="px-3 py-2 bg-primary text-white">

            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                    <a id="nav-g-logo"
                       class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none display-6"
                    ><img src="assets/brightness-alt-high-fill.svg" alt="1"> &nbsp GradMap</a>
                    <div id="timeTop" class="text-white px-5 display-6"></div>


                </div>

            </div>

        </div>

        <div id="dadDiv" class="bg-light">
            <!--            <div id="todayOutter" class="text-center mt-3 border"></div>-->

            <div id="forecastOuter" class="text-center order-2 mt-5 "></div>
            <btn id="switchButton" class="btn btn-primary order-3" style="margin: 30px auto;">Get Current Weather</btn>
            <div id="search-bar" class="mt-4 order-1 order-md-3"></div>
            <div id="mapHouse" class="mt-4 order-0 order-md-last"></div>


        </div>


        <div id="foot" class="px-3 py-2 bg-primary text-white ">

            <div class="footer d-none d-md-block">
                <ul class="list-unstyled m-3" id="footUL">
                    <li>
                        <button id="sa" class="btn btn-light text-primary">Home</button>
                    </li>
                    <li>
                        <button id="sydney" class="btn btn-light text-primary">Sydney</button>
                    </li>
                    <li>
                        <button id="ny" class="btn btn-light text-primary">New York City</button>
                    </li>
                    <li>
                        <button id="london" class="btn btn-light btn-round text-primary">London</button>
                    </li>
                    <li>
                        <button id="hawaii" class="btn btn-light btn-round text-primary">Hawaii County</button>
                    </li>
                </ul>

            </div>

        </div>


        <script src="lib/jquery-2.2.4.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
                integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
                integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
                crossorigin="anonymous"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
        <script src="js/keys.js"></script>
        <script src="js/dom.js"></script>
        <script src="js/request.js"></script>
        <script src="js/main.js"></script>

    </body>


</html>
